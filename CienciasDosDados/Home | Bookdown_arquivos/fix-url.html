<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>RStudio Connect: Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
    body, button, input, textarea {
      font-family: 'Lato', sans-serif;
      font-size: 14px;
      font-weight: normal;
      -webkit-font-smoothing: antialiased;
    }

    .contentMessageContainer {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .contentMessage {
      font-size: 18px;
      line-height: 24px;
    }

    .contentMessageFinePrint {
      font-size: 13px;
      line-height: 20px;
      font-style: italic;
      margin-top: 10px;
      color: #666;
    }

    .contentActions {
      margin-top: 20px;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 12px 20px;
      border: none;
      font-size: 13px;
      border-radius: 3px;
      text-decoration: none;
      background-color: #4c83b6;
      color: #fff;
    }
    </style>
  </head>
  <body>
    <div class="contentMessageContainer">
      <div class="contentMessage">
        The content you requested cannot be found or you do not have permission to access it.
      </div>
      <div class="contentActions">
        <a target="_top" class="button" href="https://bookdown.org/connect/">Go to Content Listing</a>
      </div>
      <script>
        var rscembedded = /[?&]rscembedded=1/;

        if (!document.location.search.match(rscembedded)) {
          
          
          
          var target = 'https:\/\/bookdown.org\/connect/__login__?url=' + encodeURIComponent(document.location.href);
          var btn = document.querySelector('a.button');
          btn.href = target;
          btn.textContent = 'Log In';
        }
      </script>
    </div>
  </body>
</html>
